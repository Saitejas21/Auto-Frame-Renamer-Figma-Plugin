<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Inter, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 6px;
        background-color: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #155ac2;
      }
    </style>
  </head>
  <body>
    <button id="rename">Rename Frames in Ascending Order</button>

    <script>
      document.getElementById("rename").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "rename-frames" } }, "*");
      };
    </script>
  </body>
</html>
